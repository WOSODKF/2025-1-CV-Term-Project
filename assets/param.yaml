sim:
  g: 9.81
  sim_render_rate: 60.0
  duration_check: false
  data_gen_mode: false
  separate_corr_mesh: false

view:
  render_view: true
  view_pub_rate: 10.0     # effective: denominator of sim_render_rate

measure:
  measure_on: true
  measure_pub_rate: 30.0  # effective: denominator of sim_render_rate
  measure_start_time: 0.0

mesh:
  GT_mesh: true
  mesh_init_time: 0.0
  rows: 9
  cols: 9
  spacing: 0.2  # keep consistent with rows and cols
  m_0: 1.0    # initial guess of total mass(kg)
  k_0: 2e5  # initial guess of stiffness coefficient(N/m)
  beta_0: 2.0  # initial guess of damping coefficient
  # m_0: 10.0     # initial guess of total mass(kg)
  # k_0: 2e10     # initial guess of stiffness coefficient(N/m)
  # beta_0: 1000.0   # initial guess of damping coefficient

robot:
  l01: 0.163
  l12x: 0.425
  l12y: 0.007
  l23: 0.392
  l34: 0.127
  l45: 0.1
  l5E: 0.15

IK:
  lambda: 3.0
  Kw: 1.0
  Kp: 2.0

camera:
  fovy: 60  
  width: 640
  height: 360
  # config on robot arm
  
XPBD:
  max_iter: 30
  visual_correction_on: true
  correction_iter: 20
  conv_crit: 1e-3 #not in use (0602)
  alpha_chamfer: 5.0
  beta_chamfer: 1.0
